<div class="row">
  <div class="col-xs-12 form-horizontal">
  <hr>
    <div class="form-group">
      <label class="col-xs-4 control-label">Reason<i class="fa fa-asterisk"></i></label>
      <div class="col-xs-8">
        <div class="chr_custom-select chr_custom-select--full">
          <select
            name="reason"
            ng-options="reason.name as reason.label for reason in $ctrl.leaveRequestReasons"
            ng-model="$ctrl.leaveRequest.reason">
            <option value="">- select -</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <div ng-repeat="document in $ctrl.leaveRequestDocuments">
          <input ng-disabled="$ctrl.isRole('owner')" required type="checkbox" value="document.value"
            ng-click="$ctrl.updateRequiredDocuments(document.value)"
            ng-selected="$ctrl.isDocumentInRequest(document.value)">
          <span>{{document.label}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
