<div class="chr_balance-report">
  <!-- START:.filters -->
  <div class="chr_balance-report__filters panel panel-default">
    <header class="panel-heading panel-heading-plain">
      <h3 class="panel-title">
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
        Show Filters
      </h3>
    </header>

    <div class="panel-collapse">
      <form class="panel-body form-inline">
        <div class="row">
          <div class="form-group col-sm-4">
            <label>Periods</label>

            <select class="form-control">
              <option>Period 1</option>
              <option>Period 2</option>
              <option>Period 3</option>
              <option>Period 4</option>
            </select>
          </div>

          <div class="form-group col-sm-4">
            <label>Leave Type</label>

            <select class="form-control">
              <option></option>
              <option>Holiday</option>
              <option>Sickness</option>
              <option>Toil</option>
            </select>
          </div>
        </div>

        <div class="text-right">
          <hr />

          <button type="submit" class="btn btn-primary">
            Filter
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- END:.filters -->

  <!-- START:.report -->
  <div class="chr_balance-report__report panel panel-default">
    <div class="panel-body">
      <h4>Results <span class="chr_balance-report__results-value">(123)</span></h4>

      <div class="chr_balance-report__overflow-scroll">
        <table class="table table-responsive">
          <tbody>
            <tr>
              <th colspan="2"></th>
              <th colspan="4">Holiday</th>
              <th colspan="4">Toil</th>
              <th colspan="4">Sickness</th>
            </tr>
            <tr>
              <th class="chr_balance-report__contact-id-column">Contact ID</th>
              <th class="chr_balance-report__name-column">Name</th>
              <th ng-repeat-start="absenceTypes in [1,2,3]">Entitlement</th>
              <th>Used</th>
              <th>Balance</th>
              <th ng-repeat-end>Requested</th>
            </tr>
          </tbody>

          <tbody>
            <tr ng-repeat="staff in [1,2,3,4,5,6]">
              <td><a href="#">197</a></td>
              <td><a href="#">Jon Snow</a></td>
              <td ng-repeat-start="values in [1,2,3]">4</td>
              <td>3</td>
              <td>2</td>
              <td ng-repeat-end>1</td>
            </tr>
          </tbody>
        </table>
      </div>

      <nav class="chr_balance-report__pagination">
        <ul class="pagination">
          <li class="label"><a>Page:</a></li>
          <li ng-repeat="i in [1,2,3,4,5,6]">
            <a href="#">{{ i }}</a>
          </li>
          <li class="label"><a>...</a></li>
          <li><a href="#">10</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- END:.report -->
</div>
