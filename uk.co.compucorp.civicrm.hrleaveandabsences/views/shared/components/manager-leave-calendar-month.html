<header class="panel-heading chr_leave-calendar__month-header">
  <h2 class="panel-title">{{month.name.long}} {{month.year}}</h2>
</header>
<crm-loading show="!month.loading">
  <div class="chr_leave-calendar__month-body">
    <div class="table-responsive">
      <div class="text-center" ng-show="calendar.contacts.length === 0">
        Sorry No Contacts
      </div>
      <table
        ng-hide="calendar.contacts.length === 0"
        class="table table-bordered chr_leave-calendar">
        <thead>
          <tr class="chr_leave-calendar__days">
            <th class="chr_leave-calendar__name">Employee Name</th>
            <th ng-repeat="day in month.days track by day.date">
              {{day.name}}
              <div>{{day.index}}</div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="chr_leave-calendar__items" ng-repeat="contact in calendar.contacts | limitTo:calendar.pageSize:month.currentPage * calendar.pageSize">
            <td class="chr_leave-calendar__name">{{contact.display_name}}</td>
            <td ng-repeat="day in month.days track by day.date">
              <leave-calendar-day contact-data="day.contactsData[contact.id]"></leave-calendar-day>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="chr_leave-calendar__pagination text-center" ng-if="calendar.contacts.length > calendar.pageSize">
        <button class="btn-link" ng-disabled="month.currentPage == 0" ng-click="month.currentPage = (month.currentPage - 1)">
          <i class="fa fa-lg fa-arrow-left"></i>
        </button>
        <button class="btn-link" ng-disabled="month.currentPage >= calendar.contacts.length / calendar.pageSize - 1" ng-click="month.currentPage = (month.currentPage + 1)">
          <i class="fa fa-lg fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</crm-loading>
