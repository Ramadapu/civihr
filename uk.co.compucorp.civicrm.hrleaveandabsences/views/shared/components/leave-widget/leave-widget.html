<div class="panel panel-default leave-widget">
  <header class="panel-heading">
    <h2 class="panel-title">Leave</h2>
  </header>
  <div class="panel-body">
    <crm-loading show="!leaveWidget.loading.component && !leaveWidget.loading.childComponents">
      <leave-widget-absence-types-available-balance
        absence-period="leaveWidget.currentAbsencePeriod"
        absence-types="leaveWidget.absenceTypes"
        contact-id="leaveWidget.contactId"
      ></leave-widget-absence-types-available-balance>
      <hr />
      <leave-widget-absence-types-amount-taken
        title="Sickness"
        absence-period="leaveWidget.currentAbsencePeriod"
        absence-types="leaveWidget.sicknessAbsenceTypes"
        contact-id="leaveWidget.contactId"
        leave-request-statuses="leaveWidget.leaveRequestStatuses"
      ></leave-widget-absence-types-amount-taken>
      <hr />
      <leave-widget-next-leave
        contact-id="leaveWidget.contactId"
        leave-request-statuses="leaveWidget.leaveRequestStatuses"
      ></leave-widget-next-leave>
    </crm-loading>
  </div>
</div>
