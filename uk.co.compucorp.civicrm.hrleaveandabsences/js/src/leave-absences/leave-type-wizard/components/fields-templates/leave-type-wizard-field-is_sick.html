<div class="btn-group">
  <button class="btn btn-primary-outline"
    ng-class="{ active: !field.value }"
    ng-click="field.value = false">
    Request Leave
  </button>
  <button class="btn btn-primary-outline"
    ng-class="{ active: field.value }"
    ng-click="field.value = true">
    Record Sickness
  </button>
</div>
