<div class="row">
  <div class="col-md-3">
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="settingsTab in form.settingsTabs"
        ng-class="{ active: settingsTab.opened }"
        ng-click="form.openSettingsTab(settingsTab.name)">
        <a href="#">
          {{settingsTab.label}}
        </a>
      </li>
    </ul>
  </div>
  <div class="col-md-9">
    <div class="row" ng-repeat="field in form.getSettingsTabFields()">
      <div class="col-md-3">
        <strong>{{field.label}}</strong>
      </div>
      <div class="col-md-9">
        [template of the field]
      </div>
    </div>
  </div>
</div>
