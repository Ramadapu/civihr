<div class="input-with-copy-button-component row">
  <div class="col-xs-10">
    <input type="text" class="form-control"
      ng-model="input.model.$viewValue" readonly
      ng-click="input.selectInputText()">
  </div>
  <div class="col-xs-2">
    <button class="btn btn-secondary-outline btn-sm form-control"
      ng-click="input.copy()"
      ng-switch="input.justCopied">
      <span ng-switch-when="false">
        Copy
        <i class="fa fa-copy"></i>
      </span>
      <span ng-switch-when="true">Copied!</span>
    </button>
  </div>
</div>
