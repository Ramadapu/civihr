<div>
  <!--Overrides the 'uib/template/tabs/tabset.html'
to add '{{tabset.customHeaderClass}}' which is used for custom header class-->
  <ul class="nav nav-{{tabset.type || 'tabs'}} {{tabset.customHeaderClass}}"
      ng-class="{'nav-stacked': vertical, 'nav-justified': justified}"
      ng-transclude></ul>
  <div class="tab-content">
    <div class="tab-pane"
         ng-repeat="tab in tabset.tabs"
         ng-class="{active: tabset.active === tab.index}"
         uib-tab-content-transclude="tab">
    </div>
  </div>
</div>
