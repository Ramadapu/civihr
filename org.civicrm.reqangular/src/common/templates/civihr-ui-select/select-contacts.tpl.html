<div class="civihr-ui-select ui-select-container select2 select2-container"
     ng-class="{'form-control': !$select.open, 'select2-container-active select2-dropdown-open open': $select.open,
                'select2-container-disabled': $select.disabled,
                'select2-container-active': $select.focus,
                'select2-allowclear': $select.allowClear && !$select.isEmpty()}">
  <div class="ui-select-match"></div>
  <div class="ui-select-dropdown select2-drop select2-with-searchbox select2-drop-active"
       ng-class="{'select2-display-none': !$select.open}">
    <div class="select2-search civihr-ui-select__content" ng-show="$select.searchEnabled">
      <input type="search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
       role="combobox"
       aria-expanded="true"
       aria-owns="ui-select-choices-{{ $select.generatedId }}"
       aria-label="{{ $select.baseTitle }}"
       aria-activedescendant="ui-select-choices-row-{{ $select.generatedId }}-{{ $select.activeIndex }}"
             class="ui-select-search select2-input"
             ng-model="$select.search">
    </div>

    <div id="civihr-ui-select-contact">
      <div class="crm-entityref-links">
        <a class="crm-add-entity crm-hover-button" href="/index.php?q=civicrm/profile/create&amp;reset=1&amp;context=dialog&amp;gid=6">
          <i class="crm-i fa-home"></i>
          New Household
        </a>
        <a class="crm-add-entity crm-hover-button" href="/index.php?q=civicrm/profile/create&amp;reset=1&amp;context=dialog&amp;gid=4">
          <i class="crm-i fa-user"></i>
          New Individual
        </a>
        <a class="crm-add-entity crm-hover-button" href="/index.php?q=civicrm/profile/create&amp;reset=1&amp;context=dialog&amp;gid=5">
          <i class="crm-i fa-building"></i>
          New Organization
        </a>
      </div>
    </div>

    <div class="ui-select-choices"></div>

  </div>
</div>
